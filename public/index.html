<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #6c5ce7;
      --primary-hover: #5649c0;
      --secondary: #00cec9;
      --danger: #e74c3c;
      --danger-hover: #c0392b;
      --success: #2ecc71;
      --light: #f8f9fa;
      --dark: #2d3436;
      --gray: #dfe6e9;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: var(--dark);
    }
    
    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 650px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--secondary);
      opacity: 0.5;
    }
    
    h1, h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-weight: 600;
      position: relative;
    }
    
    h1::after {
      content: '';
      display: block;
      width: 50px;
      height: 4px;
      background: var(--secondary);
      margin: 10px auto 0;
      border-radius: 2px;
    }
    
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 500;
      color: var(--dark);
    }
    
    input {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-top: 0.5rem;
      border: 2px solid var(--gray);
      border-radius: 10px;
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
    }
    
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1.5rem;
      width: 100%;
      font-family: inherit;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    
    button:hover { 
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
    }
    
    button:active {
      transform: translateY(0);
      box-shadow: none;
    }
    
    #leave-btn { 
      background: var(--danger);
      margin-top: 1rem;
    }
    
    #leave-btn:hover { 
      background: var(--danger-hover);
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
    }
    
    .question {
      margin-top: 1.5rem;
      padding: 1.2rem;
      border-radius: 12px;
      background: var(--light);
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: all 0.3s;
      border-left: 4px solid var(--primary);
    }
    
    .question:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }
    
    .question p { 
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.8rem;
    }
    
    .option-label {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .option-label:hover {
      background: rgba(108, 92, 231, 0.1);
    }
    
    .radio-custom {
      appearance: none;
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--primary);
      border-radius: 50%;
      margin-right: 10px;
      position: relative;
      cursor: pointer;
    }

    .radio-custom:checked::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background: var(--primary);
      border-radius: 50%;
    }

    .checkbox-custom {
      appearance: none;
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--primary);
      border-radius: 4px;
      margin-right: 10px;
      position: relative;
      cursor: pointer;
    }

    .checkbox-custom:checked {
      background: var(--primary);
    }

    .checkbox-custom:checked::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
      font-weight: bold;
    }
    
    .quiz-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    
    .quiz-header i {
      font-size: 1.8rem;
      color: var(--primary);
      margin-right: 0.8rem;
    }
    
    .pulse-animation {
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    
    .shake-animation {
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    #submit-btn {
      background: var(--success);
      margin-top: 2rem;
    }
    
    #submit-btn:hover {
      background: #27ae60;
      box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
    }
    
    .progress-container {
      margin-top: 1.5rem;
      background: var(--light);
      border-radius: 10px;
      height: 10px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, var(--secondary), var(--primary));
      width: 0%;
      transition: width 0.5s;
    }
    
    .fade-in {
      animation: fadeIn 0.5s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f2d74e;
      position: absolute;
      left: 50%;
      animation: confetti 5s ease-in-out -2s infinite;
      transform-origin: left top;
    }
    
    .confetti:nth-child(1) {
      background-color: #f2d74e; left: 10%; animation-delay: 0;
    }
    .confetti:nth-child(2) {
      background-color: #95c3de; left: 20%; animation-delay: -5s;
    }
    .confetti:nth-child(3) {
      background-color: #ff9a91; left: 30%; animation-delay: -3s;
    }
    .confetti:nth-child(4) {
      background-color: #f2d74e; left: 40%; animation-delay: -2.5s;
    }
    .confetti:nth-child(5) {
      background-color: #95c3de; left: 50%; animation-delay: -4s;
    }
    .confetti:nth-child(6) {
      background-color: #ff9a91; left: 60%; animation-delay: -6s;
    }
    .confetti:nth-child(7) {
      background-color: #f2d74e; left: 70%; animation-delay: -1.5s;
    }
    .confetti:nth-child(8) {
      background-color: #95c3de; left: 80%; animation-delay: -2s;
    }
    .confetti:nth-child(9) {
      background-color: #ff9a91; left: 90%; animation-delay: -3.5s;
    }
    
    @keyframes confetti {
      0% { transform: rotateZ(15deg) rotateY(0deg) translate(0, 0); }
      25% { transform: rotateZ(5deg) rotateY(360deg) translate(-5vw, 20vh); }
      50% { transform: rotateZ(15deg) rotateY(720deg) translate(5vw, 60vh); }
      75% { transform: rotateZ(5deg) rotateY(1080deg) translate(-10vw, 80vh); }
      100% { transform: rotateZ(15deg) rotateY(1440deg) translate(10vw, 100vh); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Join Quiz</h1>

    <label for="student-name">Your Name:
      <input type="text" id="student-name" placeholder="Enter your full name" required />
    </label>
    <button id="join-btn"><i class="fas fa-sign-in-alt"></i> Join Quiz</button>

    <div id="quiz-section" style="display:none;" class="fade-in">
      <div class="quiz-header">
        <i class="fas fa-brain pulse-animation"></i>
        <h2 id="quiz-title">Welcome! 🎉</h2>
      </div>

      <div id="timer-display" style="display:none; text-align: center; font-size: 1.5rem; font-weight: bold; color: var(--primary); margin: 1rem 0;">
        <i class="fas fa-clock"></i> Time Remaining: <span id="timer-value">00:00</span>
      </div>

      <div id="proctoring-warning" style="display:none; background: #fff3cd; color: #856404; padding: 1rem; border-radius: 8px; margin: 1rem 0; text-align: center;">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="warning-text"></span>
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="quiz-progress"></div>
      </div>

      <div id="quiz-content"></div>

      <button id="submit-btn" style="display:none;"><i class="fas fa-paper-plane"></i> Submit Answers</button>
      <button id="leave-btn"><i class="fas fa-sign-out-alt"></i> Leave Quiz</button>
    </div>
    
    <div id="confetti-container" style="display:none;">
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
    </div>
  </div>

  <script>
    window.onload = () => {
        localStorage.removeItem('participantId');
    };
    const joinBtn = document.getElementById('join-btn');
    const leaveBtn = document.getElementById('leave-btn');
    const submitBtn = document.getElementById('submit-btn');
    const nameInput = document.getElementById('student-name');
    const quizSection = document.getElementById('quiz-section');
    const quizTitle = document.getElementById('quiz-title');
    const quizContent = document.getElementById('quiz-content');
    const progressBar = document.getElementById('quiz-progress');
    const confettiContainer = document.getElementById('confetti-container');

    let quizData = null;
    let quizInterval = null;
    let timerInterval = null;
    let quizStartTime = null;
    let currentQuestionIndex = 0;
    let questionStartTimes = {};
    let originalQuestionOrder = [];
    let hasSubmitted = false;
    let tabSwitchCount = 0;
    let fullscreenExitCount = 0;
    let isFullscreenMode = false;
    let proctoringData = {
      tabSwitches: [],
      fullscreenExits: [],
      timePerQuestion: {},
      suspiciousActivity: []
    };

    // Join Quiz with animation
    joinBtn.onclick = async () => {
      const name = nameInput.value.trim();
      if (!name) {
        nameInput.classList.add('shake-animation');
        setTimeout(() => nameInput.classList.remove('shake-animation'), 500);
        return;
      }

      if (localStorage.getItem('participantId')) {
        showNotification('You already joined!', 'warning');
        return;
      }

      try {
        joinBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Joining...';
        joinBtn.disabled = true;
        
        const res = await fetch('/api/join', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        
        if (!res.ok) throw new Error('Failed to join');
        
        const data = await res.json();
        localStorage.setItem('participantId', data.id);

        quizSection.style.display = 'block';
        nameInput.disabled = true;
        joinBtn.style.display = 'none';

        // Play welcome sound
        soundManager.playStart();

        showNotification('Successfully joined the quiz!', 'success');

        // Start fetching quizzes
        fetchQuiz();
        quizInterval = setInterval(fetchQuiz, 5000);
      } catch (error) {
        joinBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Join Quiz';
        joinBtn.disabled = false;
        showNotification('Failed to join quiz. Please try again.', 'error');
      }
    };

    // Fetch current quiz
    async function fetchQuiz() {
      try {
        const res = await fetch('/api/currentQuiz');
        if (!res.ok) return;
        
        const quiz = await res.json();
        if (!quiz.questions) return;

        if (!quizData || quizData.name !== quiz.name) {
          quizData = quiz;
          renderQuiz(quiz);
        }
      } catch (error) {
        console.error('Error fetching quiz:', error);
      }
    }

    // Send progress update to server
    async function sendProgressUpdate(currentQ, totalQ, answered, percentage, status = null) {
      try {
        const participantId = localStorage.getItem('participantId');
        if (!participantId) return;

        await fetch('/api/update-progress', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            participantId,
            currentQuestion: currentQ,
            totalQuestions: totalQ,
            answeredCount: answered,
            progressPercentage: percentage,
            status: status
          })
        });
      } catch (error) {
        console.error('Failed to send progress update:', error);
      }
    }

    // Send proctoring alert to server
    async function sendProctoringAlert(alertType, message, count) {
      try {
        const participantId = localStorage.getItem('participantId');
        if (!participantId) return;

        await fetch('/api/proctoring-alert', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            participantId,
            alertType,
            message,
            count
          })
        });
      } catch (error) {
        console.error('Failed to send proctoring alert:', error);
      }
    }

    // Render quiz questions with animation
    function renderQuiz(quiz) {
      quizTitle.textContent = quiz.name;
      quizContent.innerHTML = '';

      // Check for retake prevention
      const participantId = localStorage.getItem('participantId');
      const quizKey = `quiz_${quiz.name}_${participantId}`;

      if (quiz.settings?.allowRetakes === false && localStorage.getItem(quizKey)) {
        quizContent.innerHTML = `
          <div class="question fade-in" style="text-align: center; padding: 2rem;">
            <h2>⚠️ Quiz Already Taken</h2>
            <p style="margin: 1rem 0;">You have already submitted this quiz and retakes are not allowed.</p>
          </div>
        `;
        submitBtn.style.display = 'none';
        return;
      }

      // Randomize questions if needed
      let questionsToRender = [...quiz.questions];
      if (quiz.settings?.randomizeQuestions) {
        originalQuestionOrder = quiz.questions.map((q, idx) => idx);
        questionsToRender = shuffleArray([...quiz.questions]);
      } else {
        originalQuestionOrder = quiz.questions.map((q, idx) => idx);
      }

      // Start timer if needed
      if (quiz.settings?.timeLimitType === 'per-quiz' && quiz.settings?.timeLimitValue > 0) {
        startQuizTimer(quiz.settings.timeLimitValue * 60); // Convert to seconds
      }

      // Enable proctoring if configured
      if (quiz.settings?.enableProctoring) {
        enableProctoring(quiz.settings);
      }

      questionsToRender.forEach((q, idx) => {
        const qDiv = document.createElement('div');
        qDiv.className = 'question fade-in';
        qDiv.style.animationDelay = `${idx * 0.1}s`;
        qDiv.dataset.questionType = q.type || 'multiple-choice';

        let questionHTML = `<p><i class="fas fa-question-circle"></i> ${idx + 1}. ${q.question}</p>`;

        // Add image if it's an image-based question
        if (q.type === 'image-based' && q.image) {
          questionHTML += `<div style="margin: 1rem 0; text-align: center;">
            <img src="${q.image}" style="max-width: 100%; max-height: 300px; border-radius: 8px; border: 1px solid var(--gray);" />
          </div>`;
        }

        // Randomize options if needed
        let optionKeys = q.options ? Object.keys(q.options) : [];
        let shuffledOptions = optionKeys;
        if (quiz.settings?.randomizeOptions && q.type !== 'true-false') {
          shuffledOptions = shuffleArray([...optionKeys]);
        }

        // Render input based on question type
        switch(q.type) {
          case 'true-false':
            questionHTML += `
              <div class="options-container">
                <label class="option-label">
                  <input type="radio" name="q${idx}" value="true" class="radio-custom">
                  <span>True</span>
                </label>
                <label class="option-label">
                  <input type="radio" name="q${idx}" value="false" class="radio-custom">
                  <span>False</span>
                </label>
              </div>
            `;
            break;

          case 'multiple-answer':
            questionHTML += `
              <div class="options-container">
                ${shuffledOptions.map(k => {
                  let optionHTML = `<label class="option-label">
                    <input type="checkbox" name="q${idx}" value="${k}" class="checkbox-custom">
                    <span>${k}) ${q.options[k]}</span>`;

                  if (q.optionImages && q.optionImages[k]) {
                    optionHTML += `<br><img src="${q.optionImages[k]}" style="max-width: 150px; max-height: 150px; margin-top: 0.5rem; border-radius: 4px; border: 1px solid var(--gray);" />`;
                  }

                  optionHTML += `</label>`;
                  return optionHTML;
                }).join('')}
              </div>
            `;
            break;

          case 'fill-blank':
            questionHTML += `
              <div style="margin-top: 0.8rem;">
                <input type="text" name="q${idx}" class="fill-blank-input"
                  placeholder="Type your answer here"
                  style="width: 100%; padding: 0.8rem; border: 2px solid var(--gray);
                  border-radius: 8px; font-family: inherit; font-size: 1rem;">
              </div>
            `;
            break;

          case 'short-answer':
            questionHTML += `
              <div style="margin-top: 0.8rem;">
                <textarea name="q${idx}" class="short-answer-input" rows="4"
                  placeholder="Type your answer here (will be manually graded)"
                  style="width: 100%; padding: 0.8rem; border: 2px solid var(--gray);
                  border-radius: 8px; font-family: inherit; font-size: 1rem; resize: vertical;"></textarea>
              </div>
            `;
            break;

          case 'multiple-choice':
          case 'image-based':
          default:
            questionHTML += `
              <div class="options-container">
                ${shuffledOptions.map(k => {
                  let optionHTML = `<label class="option-label">
                    <input type="radio" name="q${idx}" value="${k}" class="radio-custom">
                    <span>${k}) ${q.options[k]}</span>`;

                  if (q.optionImages && q.optionImages[k]) {
                    optionHTML += `<br><img src="${q.optionImages[k]}" style="max-width: 150px; max-height: 150px; margin-top: 0.5rem; border-radius: 4px; border: 1px solid var(--gray);" />`;
                  }

                  optionHTML += `</label>`;
                  return optionHTML;
                }).join('')}
              </div>
            `;
            break;
        }

        qDiv.innerHTML = questionHTML;
        quizContent.appendChild(qDiv);
      });

      submitBtn.style.display = 'block';
      updateProgress();

      // Initialize typing pattern tracker for plagiarism detection
      if (typeof typingPatternTracker !== 'undefined') {
        typingPatternTracker.attachToQuizForm(questionsToRender.length);
      }
    }

    // Shuffle array helper function
    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    // Start quiz timer
    function startQuizTimer(seconds) {
      const timerDisplay = document.getElementById('timer-display');
      const timerValue = document.getElementById('timer-value');
      timerDisplay.style.display = 'block';

      let remainingTime = seconds;

      function updateTimer() {
        const minutes = Math.floor(remainingTime / 60);
        const secs = remainingTime % 60;
        timerValue.textContent = `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

        // Play timer warning sounds
        if (remainingTime === 60) {
          soundManager.playTimerWarning();
          timerValue.style.color = '#e74c3c'; // Red when less than 1 minute
        } else if (remainingTime <= 10 && remainingTime > 0) {
          soundManager.playTimerTick();
          timerValue.style.color = '#e74c3c';
        } else if (remainingTime <= 60) {
          timerValue.style.color = '#e74c3c';
        }

        if (remainingTime <= 0) {
          clearInterval(timerInterval);
          timerValue.textContent = '00:00';
          soundManager.playAlert();
          alert('Time is up! Submitting your quiz...');
          submitBtn.click();
        }

        remainingTime--;
      }

      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }

    // Proctoring features
    function enableProctoring(settings) {
      // Tab switch detection
      document.addEventListener('visibilitychange', handleVisibilityChange);

      // Fullscreen mode enforcement
      if (settings.enforceFullscreen) {
        enterFullscreen();
        document.addEventListener('fullscreenchange', handleFullscreenChange);
      }

      // Disable right-click and screenshots
      if (settings.preventScreenshots) {
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('keydown', (e) => {
          // Prevent PrintScreen, Ctrl+Shift+S, etc.
          if (e.key === 'PrintScreen' ||
              (e.ctrlKey && e.shiftKey && (e.key === 'S' || e.key === 's')) ||
              (e.metaKey && e.shiftKey && e.key === '3') ||
              (e.metaKey && e.shiftKey && e.key === '4')) {
            e.preventDefault();
            showProctoringWarning('Screenshots are not allowed during the quiz');
          }
        });
      }

      // Track time per question
      trackQuestionTime();
    }

    function handleVisibilityChange() {
      if (document.hidden && !hasSubmitted) {
        tabSwitchCount++;
        const timestamp = new Date().toISOString();
        proctoringData.tabSwitches.push(timestamp);
        proctoringData.suspiciousActivity.push({
          type: 'tab_switch',
          timestamp: timestamp,
          count: tabSwitchCount
        });

        showProctoringWarning(`Warning: Tab switching detected (${tabSwitchCount} times). This activity is being recorded.`);

        if (tabSwitchCount >= 3) {
          showProctoringWarning('Multiple tab switches detected! Continued violations may result in automatic submission.');
        }

        if (tabSwitchCount >= 5) {
          alert('Too many tab switches detected. Your quiz will be automatically submitted.');
          setTimeout(() => {
            if (!hasSubmitted) submitBtn.click();
          }, 2000);
        }
      }
    }

    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
      isFullscreenMode = true;
    }

    function handleFullscreenChange() {
      const isCurrentlyFullscreen = !!(document.fullscreenElement ||
                                       document.webkitFullscreenElement ||
                                       document.msFullscreenElement);

      if (!isCurrentlyFullscreen && isFullscreenMode && !hasSubmitted) {
        fullscreenExitCount++;
        const timestamp = new Date().toISOString();
        proctoringData.fullscreenExits.push(timestamp);
        proctoringData.suspiciousActivity.push({
          type: 'fullscreen_exit',
          timestamp: timestamp,
          count: fullscreenExitCount
        });

        showProctoringWarning(`Warning: You exited fullscreen mode (${fullscreenExitCount} times). Re-entering fullscreen...`);

        if (fullscreenExitCount >= 3) {
          alert('Multiple fullscreen exits detected. Your quiz will be automatically submitted.');
          setTimeout(() => {
            if (!hasSubmitted) submitBtn.click();
          }, 2000);
        } else {
          // Re-enter fullscreen after a short delay
          setTimeout(enterFullscreen, 1000);
        }
      }
    }

    function showProctoringWarning(message) {
      const warningDiv = document.getElementById('proctoring-warning');
      const warningText = document.getElementById('warning-text');

      warningText.textContent = message;
      warningDiv.style.display = 'block';

      // Hide after 5 seconds
      setTimeout(() => {
        warningDiv.style.display = 'none';
      }, 5000);
    }

    function trackQuestionTime() {
      // Track time spent on each question when inputs change
      quizContent.addEventListener('change', (e) => {
        const questionDiv = e.target.closest('.question');
        if (questionDiv) {
          const questionIndex = Array.from(quizContent.children).indexOf(questionDiv);

          if (!questionStartTimes[questionIndex]) {
            questionStartTimes[questionIndex] = Date.now();
          }
        }
      });
    }

    function calculateQuestionTimes() {
      const times = {};
      quizData.questions.forEach((q, idx) => {
        if (questionStartTimes[idx]) {
          const timeSpent = Math.floor((Date.now() - questionStartTimes[idx]) / 1000);
          times[idx] = timeSpent;
        } else {
          times[idx] = 0;
        }
      });
      return times;
    }

    // Track progress
    function updateProgress() {
      const questions = document.querySelectorAll('.question');
      let answeredCount = 0;

      questions.forEach((qDiv, idx) => {
        const qType = qDiv.dataset.questionType || 'multiple-choice';

        switch(qType) {
          case 'multiple-choice':
          case 'true-false':
          case 'image-based':
            if (qDiv.querySelector('input[type="radio"]:checked')) {
              answeredCount++;
            }
            break;
          case 'multiple-answer':
            if (qDiv.querySelector('input[type="checkbox"]:checked')) {
              answeredCount++;
            }
            break;
          case 'fill-blank':
            const fillInput = qDiv.querySelector('.fill-blank-input');
            if (fillInput && fillInput.value.trim()) {
              answeredCount++;
            }
            break;
          case 'short-answer':
            const shortInput = qDiv.querySelector('.short-answer-input');
            if (shortInput && shortInput.value.trim()) {
              answeredCount++;
            }
            break;
        }
      });

      const percentage = (answeredCount / questions.length) * 100;
      progressBar.style.width = `${percentage}%`;
    }

    // Add event listeners to track progress
    quizContent.addEventListener('change', (e) => {
      // Play click sound when answer is selected
      if (e.target.matches('input[type="radio"], input[type="checkbox"], input[type="text"], textarea')) {
        soundManager.playClick();
      }
      updateProgress();
    });
    quizContent.addEventListener('input', updateProgress);

    // Submit answers with animation
    submitBtn.onclick = async () => {
      const totalQuestions = quizData.questions.length;
      const answers = [];
      let unanswered = 0;

      quizData.questions.forEach((q, idx) => {
        const qType = q.type || 'multiple-choice';
        let answer = null;

        switch(qType) {
          case 'multiple-choice':
          case 'true-false':
          case 'image-based':
            const selected = document.querySelector(`input[name="q${idx}"]:checked`);
            answer = selected ? selected.value : null;
            break;

          case 'multiple-answer':
            const checkedBoxes = document.querySelectorAll(`input[name="q${idx}"]:checked`);
            answer = Array.from(checkedBoxes).map(cb => cb.value);
            if (answer.length === 0) answer = null;
            break;

          case 'fill-blank':
            const fillInput = document.querySelector(`input[name="q${idx}"]`);
            answer = fillInput ? fillInput.value.trim() : null;
            if (answer === '') answer = null;
            break;

          case 'short-answer':
            const shortInput = document.querySelector(`textarea[name="q${idx}"]`);
            answer = shortInput ? shortInput.value.trim() : null;
            if (answer === '') answer = null;
            break;
        }

        if (!answer) unanswered++;
        answers[idx] = answer;
      });

      if (unanswered > 0) {
        if (!confirm(`You have ${unanswered} unanswered question(s). Submit anyway?`)) {
          return;
        }
      }

      try {
        // Clear timer if running
        if (timerInterval) {
          clearInterval(timerInterval);
        }

        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
        submitBtn.disabled = true;

        // Play submission sound
        soundManager.playAlert();

        // Calculate question times before submitting
        const questionTimes = calculateQuestionTimes();
        proctoringData.timePerQuestion = questionTimes;

        // Finalize typing pattern tracking
        let typingData = null;
        if (typeof typingPatternTracker !== 'undefined') {
          typingData = typingPatternTracker.finalizeTracking();
        }

        const res = await fetch('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            participantId: localStorage.getItem('participantId'),
            answers,
            proctoringData: proctoringData,
            typingData: typingData
          })
        });

        if (!res.ok) throw new Error('Failed to submit');

        const result = await res.json();
        const score = result.score;
        const totalGraded = result.totalGraded || totalQuestions;
        const totalPoints = result.totalPoints || totalGraded;
        const percentage = totalPoints > 0 ? (score / totalPoints) * 100 : 0;

        // Mark quiz as taken for retake prevention
        if (quizData.settings?.allowRetakes === false) {
          const quizKey = `quiz_${quizData.name}_${localStorage.getItem('participantId')}`;
          localStorage.setItem(quizKey, 'completed');
        }

        hasSubmitted = true;

        // Play achievement sound based on score
        setTimeout(() => {
          soundManager.playAchievement(percentage);
        }, 500);

        // Show confetti for good scores
        if (percentage >= 70) {
          confettiContainer.style.display = 'block';
          setTimeout(() => {
            confettiContainer.style.display = 'none';
          }, 5000);
        }

        // Show achievement notifications if available
        if (result.achievements && window.achievementNotification) {
          setTimeout(() => {
            window.achievementNotification.showResults(result.achievements);
          }, 1000);
        }

        showScoreCard(score, totalGraded, totalPoints, percentage, result.manualGradingNeeded, result.detailedResults, result.achievements);

        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Answers';
        submitBtn.disabled = false;
      } catch (error) {
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Answers';
        submitBtn.disabled = false;
        showNotification('Failed to submit answers. Please try again.', 'error');
      }
    };

    // Show score card
    function showScoreCard(score, total, totalPoints, percentage, manualGradingNeeded, detailedResults, achievements) {
      let emoji, message;

      // Check if passed based on passing score threshold
      const passingScore = quizData.settings?.passingScore || 0;
      const passed = percentage >= passingScore;

      if (percentage >= 90) {
        emoji = '🏆';
        message = 'Outstanding!';
      } else if (percentage >= 70) {
        emoji = '🎉';
        message = 'Great job!';
      } else if (percentage >= 50) {
        emoji = '👍';
        message = 'Good effort!';
      } else {
        emoji = '📚';
        message = 'Keep studying!';
      }

      let passingHTML = '';
      if (passingScore > 0) {
        if (passed) {
          passingHTML = `<div style="background: #d4edda; color: #155724; padding: 1rem; border-radius: 8px; margin-top: 1rem; font-size: 0.95rem;">
            <i class="fas fa-check-circle"></i> You passed! (Required: ${passingScore}%)
          </div>`;
        } else {
          passingHTML = `<div style="background: #f8d7da; color: #721c24; padding: 1rem; border-radius: 8px; margin-top: 1rem; font-size: 0.95rem;">
            <i class="fas fa-times-circle"></i> You did not pass. (Required: ${passingScore}%)
          </div>`;
        }
      }

      let manualGradingHTML = '';
      if (manualGradingNeeded) {
        manualGradingHTML = `
          <div style="background: #fff3cd; color: #856404; padding: 1rem; border-radius: 8px; margin-top: 1rem; font-size: 0.95rem;">
            <i class="fas fa-info-circle"></i> This quiz contains short answer questions that require manual grading by the admin. Your final score may change.
          </div>
        `;
      }

      // Build achievement summary HTML
      let achievementHTML = '';
      if (achievements) {
        achievementHTML += '<div style="background: linear-gradient(135deg, #6c5ce7, #00cec9); color: white; padding: 1.5rem; border-radius: 12px; margin-top: 1rem; text-align: left;">';
        achievementHTML += '<h3 style="margin-bottom: 1rem; text-align: center;"><i class="fas fa-trophy"></i> Achievement Summary</h3>';
        achievementHTML += '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 1rem;">';
        achievementHTML += `<div style="background: rgba(255,255,255,0.2); padding: 1rem; border-radius: 8px; text-align: center;">
          <div style="font-size: 2em; font-weight: bold;">+${achievements.xpEarned}</div>
          <div style="font-size: 0.9em; opacity: 0.9;">XP Earned</div>
        </div>`;
        achievementHTML += `<div style="background: rgba(255,255,255,0.2); padding: 1rem; border-radius: 8px; text-align: center;">
          <div style="font-size: 2em; font-weight: bold;">${achievements.totalXP.toLocaleString()}</div>
          <div style="font-size: 0.9em; opacity: 0.9;">Total XP</div>
        </div>`;
        achievementHTML += `<div style="background: rgba(255,255,255,0.2); padding: 1rem; border-radius: 8px; text-align: center;">
          <div style="font-size: 2em; font-weight: bold;">#${achievements.rank}</div>
          <div style="font-size: 0.9em; opacity: 0.9;">Your Rank</div>
        </div>`;
        achievementHTML += '</div>';

        if (achievements.unlockedAchievements && achievements.unlockedAchievements.length > 0) {
          achievementHTML += '<div style="border-top: 1px solid rgba(255,255,255,0.3); padding-top: 1rem; margin-top: 0.5rem;">';
          achievementHTML += `<p style="margin-bottom: 0.5rem; font-weight: bold;">🎉 ${achievements.unlockedAchievements.length} Achievement(s) Unlocked!</p>`;
          achievements.unlockedAchievements.forEach(ach => {
            achievementHTML += `<div style="background: rgba(255,255,255,0.2); padding: 0.75rem; border-radius: 8px; margin-bottom: 0.5rem;">
              <span style="font-size: 1.5em;">${ach.icon}</span>
              <strong> ${ach.name}</strong> - ${ach.description} (+${ach.xpReward} XP)
            </div>`;
          });
          achievementHTML += '</div>';
        }

        achievementHTML += '<div style="text-align: center; margin-top: 1rem;">';
        achievementHTML += '<a href="/achievements.html" style="color: white; text-decoration: underline; font-weight: bold;">View All Achievements →</a>';
        achievementHTML += '</div>';
        achievementHTML += '</div>';
      }

      // Build detailed results HTML if showCorrectAnswers is enabled
      let detailedHTML = '';
      if (quizData.settings?.showCorrectAnswers && detailedResults) {
        detailedHTML = '<div style="text-align: left; margin-top: 2rem;">';
        detailedHTML += '<h3 style="margin-bottom: 1rem;">Detailed Results:</h3>';

        quizData.questions.forEach((q, idx) => {
          const result = detailedResults.find(r => r.questionIndex === idx);
          if (!result) return;

          const isCorrect = result.isCorrect;
          const backgroundColor = isCorrect ? '#d4edda' : '#f8d7da';
          const borderColor = isCorrect ? '#28a745' : '#dc3545';
          const icon = isCorrect ? 'check-circle' : 'times-circle';

          detailedHTML += `
            <div style="background: ${backgroundColor}; border-left: 4px solid ${borderColor}; padding: 1rem; margin-bottom: 1rem; border-radius: 4px;">
              <p style="font-weight: bold; margin-bottom: 0.5rem;">
                <i class="fas fa-${icon}"></i> Question ${idx + 1}: ${q.question}
              </p>
              ${q.explanation ? `<p style="font-style: italic; color: #666; margin-top: 0.5rem;">💡 ${q.explanation}</p>` : ''}
            </div>
          `;
        });

        detailedHTML += '</div>';
      }

      quizContent.innerHTML = `
        <div class="question fade-in" style="text-align: center; padding: 2rem;">
          <h2>${emoji} ${message}</h2>
          <p style="font-size: 1.5rem; margin: 1rem 0;">Your Score</p>
          <div style="font-size: 3rem; color: var(--primary); margin: 1rem 0;">${score} / ${totalPoints}</div>
          <div style="font-size: 1.2rem; margin: 1rem 0;">${percentage.toFixed(1)}%</div>
          ${passingHTML}
          ${manualGradingHTML}
          ${achievementHTML}
          ${detailedHTML}
        </div>
      `;

      submitBtn.style.display = 'none';
    }

    // Leave Quiz
    leaveBtn.onclick = () => {
      if (confirm('Are you sure you want to leave the quiz?')) {
        localStorage.removeItem('participantId');
        quizSection.style.display = 'none';
        joinBtn.style.display = 'block';
        joinBtn.disabled = false;
        joinBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Join Quiz';
        nameInput.disabled = false;
        nameInput.value = '';
        
        if (quizInterval) {
          clearInterval(quizInterval);
        }
        
        showNotification('You have left the quiz.', 'info');
      }
    };

    // Show notifications
    function showNotification(message, type) {
      // Create notification element
      const notification = document.createElement('div');
      notification.className = 'notification fade-in';
      
      let bgColor, icon;
      
      switch(type) {
        case 'success':
          bgColor = '#2ecc71';
          icon = 'check-circle';
          break;
        case 'error':
          bgColor = '#e74c3c';
          icon = 'times-circle';
          break;
        case 'warning':
          bgColor = '#f39c12';
          icon = 'exclamation-triangle';
          break;
        default:
          bgColor = '#3498db';
          icon = 'info-circle';
      }
      
      notification.style = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        background-color: ${bgColor};
        color: white;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        z-index: 1000;
        display: flex;
        align-items: center;
        min-width: 280px;
        max-width: 400px;
      `;
      
      notification.innerHTML = `
        <i class="fas fa-${icon}" style="margin-right: 10px; font-size: 1.2em;"></i>
        <span>${message}</span>
      `;
      
      document.body.appendChild(notification);
      
      // Remove after 3 seconds
      setTimeout(() => {
        notification.style.opacity = '0';
        notification.style.transform = 'translateX(20px)';
        notification.style.transition = 'all 0.5s ease';
        
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 500);
      }, 3000);
    }
  </script>

  <script src="sounds/sound-manager.js"></script>

  <!-- Achievement Notification System -->
  <script src="achievement-notification.js"></script>

  <script src="typing-pattern-tracker.js"></script>
